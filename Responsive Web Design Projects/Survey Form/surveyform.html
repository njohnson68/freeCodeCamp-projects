<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">
    freeCodeCamp Survey Form 
    </h1>
    <p id="description">This is my amazing survey form</p>
    <form id="survey-form">
    <fieldset>
        <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></label>  
        <label for="number" id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
    </fieldset>

    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="Definitely" class="inline" />Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="Maybe" class="inline" />Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="Not sure" class="inline" />Not sure</label>
    </fieldset>

    <fieldset>
        <label for="dropdown-2">Which is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown-2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
    </fieldset>
    

    <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end-projects"><input id="front-end-projects" type="checkbox" value="Front-end Projects" class="inline" /> Front-end Projects</label>
        <label for="back-end-projects"><input id="back-end-projects" type="checkbox" value="Back-end Projects" class="inline" /> Back-end Projects</label>
        <label for="data-visualization"><input id="data-visualization" type="checkbox" value="Data Visualization" class="inline" /> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" value="Challenges" class="inline" /> Challenges</label>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" value="Open Source Community" class="inline" /> Open Source Community</label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" value="Gitter help rooms" class="inline" /> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" value="Videos" class="inline" /> Videos</label>
        <label for="city-meetups"><input id="city-meetups" type="checkbox" value="City Meetups" class="inline" /> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" value="Wiki" class="inline" /> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" value="Forum" class="inline" /> Forum</label>
        <label for="additional-courses"><input id="additional-courses" type="checkbox" value="Additional Courses" class="inline" /> Additional Courses</label>
    </fieldset>

    <fieldset>
        <label for="comments-suggestions">Any comments or suggestions?
            <textarea id="comments-suggestions" name="bio" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
    </fieldset>

    <input id ="submit" type="submit" value="Submit" />

      </form>
  </body>
</html>
